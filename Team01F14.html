<!DOCTYPE html>

<html>
	<head>
		<title>Veggie Assassin</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="VegtableAssassin.css" />
		<script type="text/javascript" src="gameLogic.js" ></script>
	</head>

	<body onload="setCanvasVars(); loadCanvas();">
		<div id="mainPannel"> 
			<div id="titleBanner">
				<h1>Vegetable Assassin!</h1>
				<p>The greatest vegetable slicing game in the world!</p>
			</div>
			<div id="instructions">
				<h3>Instructions</h3>
				<ul style="list-style-type:disc">
					<li>To start the game click anywhere in the canvas to the left.</li>
					<li>Next rule</li>
					<li>Rule after next</li>
				</ul> 
			</div>
			
			<canvas id="gameCanvas"></canvas>
			
			<div id="pointvalue">
				<h3>Points per Vegetable</h3>
				<dl>
					<dt>Veggie name (pic?)</dt>
						<dd>-number of point </dd>
					<dt>Tomato:</dt>
						<dd>- 10 points</dd>
				</dl> 

			</div>
			<div id="closingBanner">
				<h2>Thanks for your visit!!</h2>
			</div>
		</div>
	</body>
</html>
