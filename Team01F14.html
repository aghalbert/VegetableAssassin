<!DOCTYPE html>

<html>
	<head>
		<title>Veggie Assassin</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="VegtableAssassin.css" />
		<script type="text/javascript" src="gameLogic.js" ></script>
	</head>

	<body onload="setCanvasVars(); loadCanvas();">
				<div id="titleBanner">
					<h1>Vegetable Assassin!</h1>
				</div>
			<div id="instructions">
				<h3>Instructions</h3>
				<ul style="list-style-type:disc">
					<li>To start the game click anywhere in the <br> canvas to the left.</li>
					<br>

					<li>Next rule</li>
					<li>Rule after next</li>
				</ul> 
			</div>
			<div id="mainContent">
				<canvas id="gameCanvas" height="530" width="725"></canvas>
				<div id="closingBanner">
					<h2>Thanks for your visit!!</h2>
				</div>
			</div>
			<div id="pointvalue">
				<h3>Points per Vegetable</h3>
				
				<table id="pointTable">
					<tr>
						<th colspan="2">Veggie</th>
						<th>Points</th>
					</tr>
					<tr>
						<td>Tomato</td>
						<td><img id="tom" src="./src/tomato.gif"></td>
						<td>10 Points</td>
					</tr>
					<tr>
						<td>Eggplant</td>
						<td><img id="egg" src="./src/eggplant.png"></td>
						<td>5 Points</td>
					</tr>
				</table>
				
			</div>
	</body>
</html>
